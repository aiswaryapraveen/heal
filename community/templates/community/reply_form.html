{% extends "core/base.html" %}

{% block content %}
<h2>Reply to {{ parent_reply.content|default:post.content }}</h2>

<form method="post">
    {% csrf_token %}
    <textarea name="content" placeholder="Write your reply..." required></textarea>
    <button type="submit">Post Reply</button>
</form>

<a href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
