{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Reply to Post</h2>

    <div class="card p-3 shadow-sm">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Display form fields -->
            <button type="submit" class="btn btn-primary">Post Reply</button>
        </form>
    </div>
</div>
{% endblock %}
